let index=0, score=0;

function startQuiz(){
 document.getElementById("start").style.display="none";
 document.getElementById("quiz").style.display="block";
 loadQuestion();
}

function loadQuestion(){
 const q=questions[index];
 document.getElementById("gif").innerHTML="";
 document.getElementById("question").textContent=q.q;
 const ansBox=document.getElementById("answers");
 ansBox.innerHTML="";
 q.a.forEach((ans,i)=>{
   const btn=document.createElement("button");
   btn.textContent=ans;
   btn.onclick=()=>checkAnswer(btn,i);
   ansBox.appendChild(btn);
 });
}

function checkAnswer(btn,choice){
 const q=questions[index];
 const buttons=document.querySelectorAll("#answers button");
 buttons.forEach(b=>b.disabled=true);

 if(choice===q.c){
   score++;
   btn.classList.add("correct");
   document.getElementById("soundCorrect").play();
   document.getElementById("gif").innerHTML=`<img src="${rightGifs[Math.floor(Math.random()*rightGifs.length)]}">`;
 } else {
   btn.classList.add("wrong");
   document.getElementById("soundWrong").play();
   document.getElementById("gif").innerHTML=
     funnyLines[Math.floor(Math.random()*funnyLines.length)] +
     `<br><img src="${wrongGifs[Math.floor(Math.random()*wrongGifs.length)]}">`;
 }
 setTimeout(nextQuestion,1800);
}

function nextQuestion(){
 index++;
 if(index<questions.length) loadQuestion();
 else finish();
}

function finish(){
 document.getElementById("quiz").style.display="none";
 document.getElementById("end").style.display="block";
 document.getElementById("score").textContent=`Dein Ergebnis: ${score} / ${questions.length}`;
}
</script>
